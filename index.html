<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    label, input, button {
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Astro App</h1>
  <label for="dob">Enter your Date of Birth:</label>
  <input type="date" id="dob">
  <button id="submit">Submit</button>
  
  <div id="result"></div>

  <script>
    // Main Function for Handling Date Input
    function getAstroDetails(dateOfBirth) {
        const birthDate = new Date(dateOfBirth);
        const day = birthDate.getDate();
        const month = birthDate.getMonth() + 1; // Months are 0-indexed
        const year = birthDate.getFullYear();

        // Zodiac Sign Calculation
        const zodiacSign = getZodiacSign(day, month);

        // Deterministic Lucky Number (based on a hash-like calculation)
        const luckyNumber = calculateLuckyNumber(day, month, year);

        // Element based on Zodiac Sign (consistently mapped)
        const element = getZodiacElement(zodiacSign);

        return {
            zodiacSign,
            luckyNumber,
            element,
        };
    }

    function getZodiacSign(day, month) {
        const zodiacSigns = [
            { sign: "Capricorn", start: [12, 22], end: [1, 19] },
            { sign: "Aquarius", start: [1, 20], end: [2, 18] },
            { sign: "Pisces", start: [2, 19], end: [3, 20] },
            { sign: "Aries", start: [3, 21], end: [4, 19] },
            { sign: "Taurus", start: [4, 20], end: [5, 20] },
            { sign: "Gemini", start: [5, 21], end: [6, 20] },
            { sign: "Cancer", start: [6, 21], end: [7, 22] },
            { sign: "Leo", start: [7, 23], end: [8, 22] },
            { sign: "Virgo", start: [8, 23], end: [9, 22] },
            { sign: "Libra", start: [9, 23], end: [10, 22] },
            { sign: "Scorpio", start: [10, 23], end: [11, 21] },
            { sign: "Sagittarius", start: [11, 22], end: [12, 21] },
        ];

        return zodiacSigns.find(z =>
            (month === z.start[0] && day >= z.start[1]) ||
            (month === z.end[0] && day <= z.end[1])
        ).sign;
    }

    function calculateLuckyNumber(day, month, year) {
        const dobString = `${day}${month}${year}`;
        const sum = dobString
            .split('')
            .reduce((acc, num) => acc + parseInt(num), 0);

        return sum % 9 || 9; // Always return 1-9, fallback to 9
    }

    function getZodiacElement(zodiacSign) {
        const elementMap = {
            "Aries": "Fire",
            "Leo": "Fire",
            "Sagittarius": "Fire",
            "Taurus": "Earth",
            "Virgo": "Earth",
            "Capricorn": "Earth",
            "Gemini": "Air",
            "Libra": "Air",
            "Aquarius": "Air",
            "Cancer": "Water",
            "Scorpio": "Water",
            "Pisces": "Water",
        };

        return elementMap[zodiacSign];
    }

    function getHistoricalEvent(day, month) {
        const events = {
            "1-1": "New Yearâ€™s Day!",
            "7-20": "First Moon Landing in 1969.",
            "12-25": "Christmas Day!",
        };

        return events[`${month}-${day}`] || "Nothing special, but you're awesome!";
    }

    function handleSubmit() {
        const dob = document.getElementById("dob").value;
        if (!dob) {
            document.getElementById("result").innerHTML = `<p>Please enter a valid date!</p>`;
            return;
        }

        const details = getAstroDetails(dob);

        document.getElementById("result").innerHTML = `
            <p><strong>Zodiac Sign:</strong> ${details.zodiacSign}</p>
            <p><strong>Lucky Number:</strong> ${details.luckyNumber}</p>
            <p><strong>Element:</strong> ${details.element}</p>
            <p><strong>Fun Fact:</strong> ${getHistoricalEvent(
                new Date(dob).getDate(),
                new Date(dob).getMonth() + 1
            )}</p>
        `;
    }

    // Attach event listeners
    document.getElementById("submit").addEventListener("click", handleSubmit);

    // Enable 'Enter' key submission
    document.getElementById("dob").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            e.preventDefault(); // Prevent default form submission
            handleSubmit();
        }
    });
  </script>
</body>
</html>
